<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>Список задач</title>

  <!-- Шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="header navbar navbar-dark bg-primary">
    <a class="navbar-brand">СПИСОК ЗАДАЧ</a>
    <form class="form-inline">
      <select class="form-control form-control-sm" id="themeSelect">
        <option value="default">По умолчанию</option>
        <option value="light">Светлая</option>
        <option value="dark">Темная</option>
      </select>
    </form>
  </nav>
  <div class="form-section mt-5">
    <div class="container">
      <div class="row">
        <div class="col col-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Новая задача</h5>
              <form name="addTask">
                <input type="text" name="title" id="title" class="form-control" placeholder="Название" />
                <input type="text" name="body" id="body" class="form-control mt-3" placeholder="Задача" />
                <button type="submit" class="btn btn-primary mt-4">
                  Добавить
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tasks-list-section mt-5">
    <div class="container">
      <ul class="list-group"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
